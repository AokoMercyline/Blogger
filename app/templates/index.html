{% extends 'base.html' %}

{% block content %}
<body style="background-color:#150811">
	<h1 class="text-center" style="color: white; margin-bottom: 30px;">WELCOME TO BLOGGERS SITE.</h1>
	<div class="container">
		<div class="row">
				<div class="col-md-6">
						<div class="container">
						{% for blogs in vlogs %}
						<div class="row">
							<div class="col-md-12 card" style="background-color: #F7E1D7; font-size:15px; margin-bottom:20px; width: 100%;">
								<div class="card-header" st>
									{{blogs.blog_title|upper}}
								</div>
								<div class="card-body">
									<p class="card-text">{{blogs.blog_content}}</p>
									<a href="{{url_for('.comment',blog_id = blogs.id)}}" class="btn btn-primary btn-sm"> COMMENT</a>
								</div>
							</div>
						</div>
						{% endfor %}
						</div>
						</div>
						<div class="col-md-6">
							<div class="container">
								<div class="card" style="background-color: #F7E1D7; font-size:15px;  width:70%;">
									<div class="card-title">
										A quote by:{{quotes.author}}
									</div>
									<div class="card-body">
										<p class="card-text">{{quotes.quote}}</p>
									</div>
									
								</div>
						</div>
						</div>
					
					{% endblock %}
		</div>
	</div>
	
</body>
